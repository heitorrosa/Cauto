<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">

    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="assets/assets.css">

    <link rel="stylesheet" href="style/dashboard.css">

    <title>Cauto</title>

<head>
    <header class="headerBar">
        <a style="font-size: 48px">Cauto</a>
        <a id="logo">autoclicker</a>

        <div id="menu">
            <a href="#home">home</a>
            <a href="#dashboard">dashboard</a>
            <a href="#settings">settings</a>
        </div>

    </header>

    <div style="padding-bottom: 5rem;"></div>
</head>

<body>
    <div class="connectForm" align="center">
        <form id="connectClient" onsubmit="">
            <input type="text" placeholder="IP Address" value="localhost" maxlength="15">
            <input type="submit" value="Connect">
        </form>

        <div style="padding-bottom: 0.5rem;"></div>

        <div class="connectionStatus">
            <img src="assets/dot.svg" id="iconDisconnected">
            <a>Disconnected</a>
        </div>
    </div>

    <div style="padding-bottom: 3.33rem;"></div>

    <div class="content">
        <fieldset class="clicker">
            <legend style="padding-left: 2rem; padding-bottom: 0.75rem">Left Clicker</legend>

            <form id="leftClicker" onsubmit="">
                <label class="switch" for="leftClicker.Toggle" style="scale: 0.60">
                    <a style="padding-left: 4.25rem; font-size: 24px; font-weight: 500;">Enable</a>
                    <input type="checkbox" id="leftClicker.Toggle" checked>
                    <span class="slider round"></span>
                </label> <br>

                <div class="customSlider">
                    <label for="leftClicker.CPS">CPS: <span id="cpsValue"></span></label> <br>
                    <a style="margin-left: 1rem">1</a>
                    <input type="range" min="1" max="20" value="13" class="customSlider" id="leftClicker.CPS" oninput="singleSlider_updateValue('leftClicker.CPS', 'cpsValue', ' CPS');">
                    <a>20</a> <br>
                </div>


                <div style="padding-bottom: 1rem"></div>


                <label>Click Duration: <span id="leftClicker.minDuration_value">22ms</span> &dash; <span id="leftClicker.maxDuration_value">30ms</span></label>

                <div style="padding-bottom: 0.25rem;"></div>

                <a style="margin-left: 1rem; position: relative">0ms</a>
                <div class="dualSliderContainer" style="position: relative; left: 3rem; bottom: 0.75rem">
                    <input type="range" min="10" max="100" value="22" id="leftClicker.minDuration" oninput="getClicker_MinDuration()">
                    <input type="range" min="10" max="100" value="30" id="leftClicker.maxDuration" oninput="getClicker_MaxDuration()">
                </div>
                <a style="position: relative; left: 30rem; bottom: 1.75rem;">100ms</a>


                <div style="padding-bottom: 2rem"></div>


                <div class="customSlider">
                    <label for="leftClicker.dropChance">Drop Chance: <span id="leftClicker.dropChance_value">50%</span></label> <br>

                    <a style="margin-left: 1rem">0%</a>
                    <input type="range" min="0" max="100" value="50" id="leftClicker.dropChance" oninput="singleSlider_updateValue('leftClicker.dropChance', 'leftClicker.dropChance_value', '%');">
                    <a>100%</a>
                </div>
                
                <div class="customSlider">
                    <label for="leftClicker.dropCPS">Drop CPS: <span id="leftClicker.dropCPS_value">50%</span></label> <br>

                    <a style="margin-left: 1rem">1</a>
                    <input type="range" min="1" max="20" value="3" id="leftClicker.dropCPS" oninput="singleSlider_updateValue('leftClicker.dropCPS', 'leftClicker.dropCPS_value', ' CPS');">
                    <a>20</a>
                </div>

                <div style="padding-bottom: 2rem;"></div>

                <div class="customSlider">
                    <label for="leftClicker.spikeChance">Spike Chance: <span id="leftClicker.spikeChance_value">50%</span></label> <br>

                    <a style="margin-left: 1rem">0%</a>
                    <input type="range" min="0" max="100" value="50" id="leftClicker.spikeChance" oninput="singleSlider_updateValue('leftClicker.spikeChance', 'leftClicker.spikeChance_value', '%');">
                    <a>100%</a>
                </div>

                <div class="customSlider">
                    <label for="leftClicker.spikeCPS">Spike CPS: <span id="leftClicker.spikeCPS_value">50%</span></label> <br>

                    <a style="margin-left: 1rem">1</a>
                    <input type="range" min="1" max="20" value="2" id="leftClicker.spikeCPS" oninput="singleSlider_updateValue('leftClicker.spikeCPS', 'leftClicker.spikeCPS_value', ' CPS');">
                    <a>20</a>
                </div>
            </form>
        </fieldset>

        <fieldset class="soundClicks" style="position: relative; left: 36rem; bottom: 34.33rem; ">
            <legend style="padding-left: 2rem; padding-bottom: 0.75rem">SoundClicks</legend>

            <button class="bigButton" onclick="">
                <div></div>
                <a style="font-size: 24px; font-weight: 500">Select WAV files</a>
                <a style="font-size: 18px"><span class="soundClicker.selectedFiles">0</span> files selected</a>
            </button>

            <div style="padding-bottom: 1rem;"></div>

            <button class="smallButton" onclick="">
                <div></div>
                <a style="font-weight: 500">Remove Selected Files</a>
            </button>

            <div style="margin-bottom: 1rem"></div>
        </fieldset>
    </div>
</body>

<footer class="footerBar">
    <div style="padding-bottom: 5rem;"></div>

    <hr>

    <div style="padding-bottom: 0.75rem;"></div>

</html>


<script>

let leftClicker_CPS = document.getElementById("leftClicker.CPS");

let minGap = 0;
let leftClicker_minDuration = document.getElementById("leftClicker.minDuration");
let leftClicker_maxDuration = document.getElementById("leftClicker.maxDuration");
let clickerMinDuration_value = document.getElementById("leftClicker.minDuration_value");
let clickerMaxDuration_value = document.getElementById("leftClicker.maxDuration_value");

let leftClicker_dropChance = document.getElementById("leftClicker.dropChance");
let clickerDropChance_value = document.getElementById("leftClicker.dropChance_value");

window.onload = function() {
    singleSlider_updateValue('leftClicker.CPS', 'cpsValue', ' CPS');

    getClicker_MinDuration();
    getClicker_MaxDuration();

    singleSlider_updateValue('leftClicker.dropChance', 'leftClicker.dropChance_value', '%');
    singleSlider_updateValue('leftClicker.dropCPS', 'leftClicker.dropCPS_value', ' CPS');

    singleSlider_updateValue('leftClicker.spikeChance', 'leftClicker.spikeChance_value', '%');
    singleSlider_updateValue('leftClicker.spikeCPS', 'leftClicker.spikeCPS_value', ' CPS');
}


function singleSlider_updateValue(sliderID, valueID, unit = NULL) {
    const slider = document.getElementById(sliderID);
    const value = document.getElementById(valueID);
    value.textContent = slider.value + (unit ? unit : '');
}

function getClicker_MinDuration(){
    if(parseInt(leftClicker_maxDuration.value) - parseInt(leftClicker_minDuration.value) <= minGap){
        leftClicker_minDuration.value = parseInt(leftClicker_maxDuration.value) - minGap;
    }
    clickerMinDuration_value.textContent = leftClicker_minDuration.value + 'ms';
}

function getClicker_MaxDuration(){
    if(parseInt(leftClicker_maxDuration.value) - parseInt(leftClicker_minDuration.value) <= minGap){
        leftClicker_maxDuration.value = parseInt(leftClicker_minDuration.value) + minGap;
    }
    clickerMaxDuration_value.textContent = leftClicker_maxDuration.value + 'ms';
}

const connectionStatus = document.getElementById('connectionStatus');

    // Connecting
    connectionStatus.innerHTML =
    `<img src="assets/spinning-ring.svg" id="iconConnecting">
    <a id="textConnecting">Connecting</a>`;

    // Disconnected
    connectionStatus.innerHTML =
    `<img src="assets/dot.svg" id="iconDisconnected">
    <a>Disconnected</a>`;

    // Connected
    connectionStatus.innerHTML =
    `<img src="assets/dot.svg" id="iconConnected">
    <a>Connected</a>`;

</script>
